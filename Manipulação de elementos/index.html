<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio - 4</title>
</head>

<body>
    <h1 class="titulo">Estudo de manipulação de dom</h1>
    <div class="teste">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>
    <button class="botao">Clique</button>
    <script>
        let texto = document.querySelector('.teste ul li');
        let botao = document.querySelector('.botao');

        botao.addEventListener("click", () => {
            clicou();        

            let newBotao = document.createElement("button");
                newBotao.innerText = "Botão adicionado.";


            // texto.after('Adicionou depois');
            texto.before(newBotao);

            // After = Depois / Before = Antes 
            
        });
        function clicou() {
            console.log('clicou')
        }

    </script>
</body>

</html>
