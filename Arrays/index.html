<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio - 4</title>
</head>

<body>

    <script>
        let fruit = ['maça', 'banana', 'ameixa', 'morango', 'pera'];

        // Every considera TODOS os elementos do array
        let positionFruit = fruit.every((fruta) => {
            return fruta.length > 3;
        });

        console.log(positionFruit);

        // Para considerar algum, utilizar some.
        let ok = fruit.some((fruta) => {
            return fruta.length > 10
        })

        console.log (ok);

        // Para verificar se algum valor especifico existe:

        if(fruit.includes('banana')) {
            console.log("A fruta existe na sua lista");
        } else {
            console.log("A fruta não existe");
        }



        

        let resultFruit = fruit.filter((item) => {
            return item.length > 5;

            // if(item.length > 5) {
            //     return true;
            // } else {
            //     return false;
            // }
        })

        console.log(resultFruit);



        let carros = ['Audi', 'Ferrari', 'BMW', 'Mustange'];
        // carros.push('fiat'); Adiciona ao array
        // carros.pop(); remove o ultimo item do array,
        // carros.shift(); remove o primeiro item do array

        // troque ferrari por fiat

        carros.splice(1, 1, 'fiat');
        // splice troca algum elemento especifico do array
        // sintaxe: splica(numero do item, quantos devem ser removido e qual o novo valor)
        console.log(carros);
        console.log(carros.length);

        carros.push('Volvo');
        console.log(carros);
        console.log(carros.length);

        // Quanto utilizar carros.join(' '), ele retorna uma string
        // ex:
        // console.log(carros.join(' / '));
        // retorno: Audi / fiat / BMW / Mustange / Volvo

        // ordenação de arrays ordem alfabetica
        carros.sort();
        console.log(carros);

        // ordenação inversa do array
        carros.reverse();
        console.log(carros);


    </script>
</body>

</html>
